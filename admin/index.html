<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Song Deck Admin</title>
  <link href="config.yml" type="text/yaml" rel="cms-config-url">
  </head>
<body>
  <script 
    src="https://cdn.jsdelivr.net/npm/decap-cms@3.1.10/dist/decap-cms.js"
    integrity="sha384-KMiaAuJPXq67avrWHW1xZhqg0SqEtULFRELgK9yJopZNIBmZkFSq+7aHH1Mscwa9"
    crossorigin="anonymous">
  </script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Listen for the Decap CMS `init` event
      window.CMS.registerEventListener({
        name: 'init',
        handler: ({ config }) => {
          console.log('✅ DecapCMS INIT successful! Using the following configuration:');
          console.log(JSON.parse(JSON.stringify(config.toJS())));
        },
      });

      // Listen for any errors
      window.CMS.registerEventListener({
        name: 'error',
        handler: (error) => {
          console.error('❌ DecapCMS ERROR:', error);
        }
      });
    });
  </script>
</body>
</html>
