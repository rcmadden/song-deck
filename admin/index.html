<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Song Deck Admin</title>
  </head>
<body>
  <script 
    src="https://cdn.jsdelivr.net/npm/decap-cms@3.1.10/dist/decap-cms.js"
    integrity="sha384-KMiaAuJPXq67avrWHW1xZhqg0SqEtULFRELgK9yJopZNIBmZkFSq+7aHH1Mscwa9"
    crossorigin="anonymous">
  </script>
  <script>
    window.CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'rcmadden/song-deck',
          branch: 'main',
        },
        media_folder: 'souvenirs',
        public_folder: '/souvenirs',
        site_url: 'https://rcmadden.github.io/song-deck',
        collections: [
          {
            label: 'Song Database',
            name: 'songs',
            files: [
              {
                label: 'All Songs',
                name: 'all_songs',
                file: 'songs.json',
                fields: [
                  {
                    label: 'Songs',
                    name: 'songs',
                    widget: 'list',
                    summary: '{{fields.Title}} - {{fields.Artist}}',
                    fields: [
                      { label: 'Deck Order', name: 'DeckOrder', widget: 'number' },
                      { label: 'Card', name: 'Card', widget: 'string', required: false },
                      { label: 'Title', name: 'Title', widget: 'string' },
                      { label: 'Artist', name: 'Artist', widget: 'string' },
                      { label: 'Playlists', name: 'Playlists', widget: 'string', required: false },
                      { label: 'Playlist Orders', name: 'PlaylistOrders', widget: 'string', required: false },
                      { label: 'Key', name: 'Key', widget: 'string', required: false },
                      { label: 'BPM', name: 'BPM', widget: 'number', required: false },
                      { label: 'Time Signature', name: 'TimeSignature', widget: 'string', required: false },
                      { label: 'Year', name: 'Date', widget: 'number', required: false },
                      { label: 'Puzzle Piece', name: 'PuzzlePiece', widget: 'string', required: false },
                      { label: 'Em & A', name: 'EmAnda', widget: 'string', required: false },
                      { label: 'Notes', name: 'Notes', widget: 'text', required: false },
                      { label: 'Song ID', name: 'songId', widget: 'string' },
                    ],
                  },
                ],
              },
            ],
          },
        ],
      }
    });
  </script>
</body>
</html>
