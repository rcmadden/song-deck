# First Principles - Minimal Test Config

backend:
  name: github
  repo: rcmadden/song-deck # Your repository
  branch: main # The branch to update

# This is required for media files, even if we don't have any yet
media_folder: "media"

collections:
  - name: "test_collection" # A unique name for our test
    label: "Test Data"
    files:
      - name: "items"
        label: "Test Items"
        file: "test-data.json" # A brand new file that doesn't exist yet
        fields:
          - name: "items"
            label: "List of Items"
            widget: "list"
            fields:
              - { name: "name", label: "Item Name", widget: "string" }